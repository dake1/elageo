                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                   <div class="navbar-brand">
						<a href={% url 'home' %}> <img src={% static "img/Elageo_logo-1_edit2.png" %} height='80px' width='170px'  alt="elageo_logo"> </a>
					</div>
                </div>
                <div class="navbar-collapse collapse">
					<div class="menu">

						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation"><a href= {% url 'home' %} {% if current_page == 'home' %} class="active"{% endif %}>Home</a></li>
              <li role="presentation"><a href={% url 'realtor:rent_list' %} {% if current_page == 'rent_list' %} class="active"{% endif %}>Rental</a></li>

							<li role="presentation"><a href= {% url 'aboutus' %} {% if current_page == 'aboutus' %} class="active"{% endif %}>About Us</a></li>
							<li role="presentation"><a href= {% url 'services' %} {% if current_page == 'services' %} class="active"{% endif %}>Services</a></li>
							<li role="presentation"><a href= {% url 'contactus' %} {% if current_page == 'contactus' %} class="active"{% endif %}>Contact</a></li>
						</ul>
					</div>
				</div>
            </div><!--/.container-->
